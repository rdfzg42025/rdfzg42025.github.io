<!DOCTYPE html>

<head>

    <title>Microplastics in Waterbody</title>
    <style>
        body {

            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            background-color: #f4f4f4;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 1200px;
            margin: 20px auto;
            display: flex;
            flex-direction: column;
            align-items: center;

        h1 {

            margin-bottom: 20px;
        }

        h2 {
            font-size: 2em;
            margin-top: 40px;
            margin-bottom: 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);

        }

        .item {
            position: relative;
            overflow: hidden;
            cursor: pointer;
            width: 300px;
            height: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

            width: 100%;
            height: 100%;

        }

        .general-info-item {
            height: auto; /* Adjust height to fit image and caption */
        }

        .general-info-item img {
            width: 300px; /* Set the width to 300px */
            height: 276.5px; /* Set the height to 276.5px */
        }

        .caption {
            margin-top: 5px;
            font-size: 1em;
            text-align: center;
            width: 100%;
        }

        .caption1 {
            margin-top: 10px; /* Add margin to move the caption down */
            font-size: 1em;
            text-align: center;
            width: 100%;
        }

        .video-container {
            margin-top: 20px;
            width: 100%;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
            position: relative;
        }

        .video-container video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

    <div class="container">
        <h1>Microplastics in Waterbody</h1>
        <div class="grid">
            <div class="item general-info-item" onclick="navigateTo('page1.html')">
